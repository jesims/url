version: 2
aliases:
  cache:
    lein_cache: &LEIN_CACHE
      key: lein-{{ checksum "project.clj" }}
      paths:
        - ~/.lein
        - ~/.m2
    node_cache: &NODE_CACHE
      key: lein-{{ checksum "package-lock.json" }}
      paths:
        - node_modules
  containers:
    docker: &DEFAULT
      - image: jesiio/build-bus:latest
        user: node
  commands:
    cancel_redundant: &CANCEL_REDUNDANT
      run:
        name: Check & Cancel Redundant Build
        command: 'cancel-redundant-builds.sh'
    submodule: &SUBMODULE
      run: git submodule update --init
jobs:
  deps:
    docker: *DEFAULT
    steps:
      - *CANCEL_REDUNDANT
      - checkout
      - *SUBMODULE
      - restore_cache:
          <<: *LEIN_CACHE
      - restore_cache:
          <<: *NODE_CACHE
      - run: './url.sh deps'
      - save_cache:
          <<: *LEIN_CACHE
  lint:
    docker: *DEFAULT
    steps:
      - *CANCEL_REDUNDANT
      - checkout
      - *SUBMODULE
      - restore_cache:
          <<: *LEIN_CACHE
      - run: './url.sh lint'
  test_clj:
    docker: *DEFAULT
    steps:
      - *CANCEL_REDUNDANT
      - checkout
      - *SUBMODULE
      - restore_cache:
          <<: *LEIN_CACHE
      - run: './url.sh test'
  test_cljs:
    docker: *DEFAULT
    steps:
      - *CANCEL_REDUNDANT
      - checkout
      - *SUBMODULE
      - restore_cache:
          <<: *LEIN_CACHE
      - restore_cache:
          <<: *NODE_CACHE
      - run: './url.sh test-cljs'
  snapshot:
    docker: *DEFAULT
    steps:
      - *CANCEL_REDUNDANT
      - checkout
      - *SUBMODULE
      - restore_cache:
          <<: *LEIN_CACHE
      - run: './url.sh snapshot'
  release:
    docker: *DEFAULT
    steps:
      - *CANCEL_REDUNDANT
      - checkout
      - *SUBMODULE
      - restore_cache:
          <<: *LEIN_CACHE
      - run: './url.sh release'
workflows:
  version: 2
  build:
    jobs:
      - deps
      - lint:
          requires:
            - deps
      - test_clj:
          requires:
            - deps
      - test_cljs:
          requires:
            - deps
      - snapshot:
          context: JESI
          requires:
            - lint
            - test_clj
            - test_cljs
          filters:
            branches:
              ignore: /^(master|develop)$/
      - release:
          context: JESI
          requires:
            - lint
            - test_clj
            - test_cljs
          filters:
            branches:
              only: master
